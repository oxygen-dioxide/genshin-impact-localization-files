on:
  workflow_dispatch:

jobs:
  download-from-fandom:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'windows-latest' ]

    steps:
    - uses: actions/checkout@v1

    - name: Download Genshin Impact wiki dump file
      uses: carlosperate/download-file-action@v1.0.3
      with:
        file-url: https://s3.amazonaws.com/wikia_xml_dumps/g/ge/gensinimpact_pages_current.xml.7z
        file-name: gensinimpact_pages_current.xml.7z
        location: ${{ github.workspace }}
        
    - name: Extract dump file
      run: 7z x -o"${{ github.workspace }}/source" "${{ github.workspace }}/gensinimpact_pages_current.xml.7z"
    
    - name: git commit
      run: |
        git add ${{ github.workspace }}/source
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "update source file"
        
    - name: git push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
